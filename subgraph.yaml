specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Programs
    network: mumbai
    source:
      address: "0x1b38ecd445a2bb5596f00d5c2e3eeaa91a0d0a22"
      abi: Programs 
      startBlock: 26498626
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Programs
          file: ./abis/Programs.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProgramTransfer
      file: ./src/programs.ts
  - kind: ethereum
    name: Challenges
    network: mumbai
    source:
      address: "0x0d782ab1a116c7c6eb269a58c4bd8c4207408198"
      abi: Challenges
      startBlock: 26498628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Challenges
          file: ./abis/Challenges.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleChallengeTransfer
        - event: ReviewChallenge(indexed uint256,bool,bytes)
          handler: handleReviewChallenge
      file: ./src/challenges.ts
  - kind: ethereum
    name: Trophies
    network: mumbai
    source:
      address: "0xb6d4b6156da5b7c770acae71e1741fbb4f98fae3"
      abi: Trophies
      startBlock: 26498630
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Created
      abis:
        - name: Trophies
          file: ./abis/Trophies.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTrophyTransfer
        - event: Created(uint256,address,address,uint256,uint256)
          handler: handleTrophyCreated
      file: ./src/trophies.ts
